<html>
	<head>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	</head>
	<body>
		Northern Lights
		<form action="#">
			 WiFi Network: <input class="ssid" type="text" name="SSID">
			 Password: <input class="password" type="password" name="password">
			 <input type="submit" class="post-it" value="Connect" target="_self">
		</form>
		<script>
			$('.post-it').on('click', function (e) {
				e.preventDefault()
				var data = {
					ssid: $('.ssid').val(),
					password: $('.password').val()
				}
				$('.ssid').val("");
				$('.password').val("");
				console.log(data);
				$.post("/connect", data, function(res) {
				  console.log(res);
				});
			});
		</script>
	</body>
</html>
